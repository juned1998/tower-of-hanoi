<!DOCTYPE html>
<html>
<head>
    <title>Tower of Hanoi Visualizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Tower of Hanoi Visualizer</h1>
    <section class="container">
        <div class="input-group">
            <label>Number of Discs: <span id="disc-value">3</span></label>
            <input type="range" min="1" max="15" value="3" class="slider" id="slider-input" />
            <button id="start">START</button>
        </div>
        <div class="towers-group">
            <div class="tower">
                <div class="rod">
                </div>
                <span class="base"></span>
            </div>
            <div class="tower">
                <div class="rod">
                </div>
                <span class="base"></span>
            </div>
            <div class="tower">
                <div class="rod">
                </div>
                <span class="base"></span>
            </div>
        </div>
    <section>
    <script src="script.js"></script>
</body>

</html>
